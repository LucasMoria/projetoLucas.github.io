<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Japonês</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b39d3c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Site Japonês.</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#sobre">Sobre</a>
    <a href="#contato">Contato</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Este é o conteúdo da página inicial.</p>
    <img class="ney" src="image.png" alt="">
</section>

<section id="sobre">
    <h2>Sobre</h2>
    <p>Aqui você pode aprender mais sobre o site.</p>
</section>

<section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco pelo e-mail: exemplo@dominio.com</p>
</section>

<footer>
    <p>&copy; 2024 Meu Site Simples. Todos os direitos reservados.</p>
</footer>

</body>
</html>
